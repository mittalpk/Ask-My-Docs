[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    api: API endpoint tests
    document: Document processing tests
    integration: Integration tests
    slow: Slow running tests
    
asyncio_mode = auto
timeout = 300